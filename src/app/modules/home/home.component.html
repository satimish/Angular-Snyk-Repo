<div class="row">
  <mat-toolbar>     
    <span class="col-md-10" >Employee List</span> 
    <span class="col-md-2" style="margin-right: 50px;">
      <button type="button" (click)="addNew()" style="float: left;cursor: pointer !important;">Add New</button>
&nbsp;
      <button type="button" (click)="refresh()" style="float: right;cursor: pointer !important;">Refresh</button>
    </span>
   
  </mat-toolbar>
</div>
<div class="row col-md-12">
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="header"> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef  class="header"> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- Code Column -->
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef class="header"> Code </th>
      <td mat-cell *matCellDef="let element"> {{element.code}} </td>
    </ng-container>
  
    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef  class="header"> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef  class="header"> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <!-- Action Column -->
    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef  class="header"> Action </th>
      <td mat-cell *matCellDef="let element"> 
      <button class="btn btn-primary" type="button" [routerLink]="['/home/profile', element.id]">Edit</button>
      &nbsp;
      <button class="btn btn-secondary" type="button" (click)="deleteEmp(element.id)">Delete</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
